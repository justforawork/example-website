<!DOCTYPE html>
<html>
    <head>
        <title>ImagesAndTables</title>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
    </head>
   
    <body>
        <img src="http://www.html.net/logo.png" alt="html.net logo"/>
        <hr/>
        <div class="shadowbox">
            <p>Working with images & tables</p>
        </div>
        <img src="images/img_example.png" width="100%"/>
        <br/>
                <table border="4" width="45%" style="float:left">
            <tr heigth="300px">
                <td align="center"><strong>Cell 1</strong></td>
                <td valign="bottom"><em>Cell 2</em></td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </table>
        <table border="1" width="45%" style="margin-bottom:30px">
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td style="background-color: aqua;" colspan="2" rowspan="2" align="right" valign="bottom">Cell 6</td>
            </tr>
            <tr>
                <td>Cell 5</td>
            </tr>
        </table>
        <br/>
        <a style="padding:25px; border:2px solid red; border-radius: 5px;" href="index.html">Back to main page</a>
    </body>
</html>
